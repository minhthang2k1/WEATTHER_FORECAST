<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>Test Midterm</title>
</head>

<body>
    <div class="back-ground">
        <img src="./assets/dark.avif" alt="">
        <img src="./assets/white-cloud-blue-sky_74190-7709.avif" alt="">
    </div>
    <div class="row p-3" id="home">
        <div class="col-1" id="navbar">
            <div class="logo"><img src="./assets/download.jpg" alt=""></div>
            <button class="btn btn-primary btn-type">â„‰</button>
            <button class="see-more btn btn-primary mt-4"><i class="fa-solid fa-chart-simple"></i></button>
            <button class="btn btn-primary btn-mode mt-4"><i class="fa-solid fa-moon"></i> </button>
        </div>
        <div class="col-6" id="weather-today">
            <div class="row search">
                <input type="text" placeholder="Search for citis" class="col-9">
                <button class="col-1 btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="row rain-temp-sun">
                <div class="col-5 rain-temp">
                </div>
                <div class="col-5 sun-today"></div>
            </div>
            <div class="today-forecast">
                <div class="hour-forecast row">
                </div>
            </div>
            <div class="air-condition">
                <div class="row">
                    <h5 class="col-5">AIR CONDITIONS</h5>

                </div>
                <div>
                    <div class="row wind-rain">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5" id="day-forecast">
            <h1 class="mx-5 mb-4">7-DAY FORECAST</h1>
            <div class="day-forecast">
            </div>
        </div>

    </div>


    <!-- SEE M0RE -->
    <div class="modal-seemore">
        <div class="modal-container">
            <div class="modal-close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <header class="modal-header">
                <i class="fa-solid fa-cloud-sun icon-header"></i>
                Air Condition Details
            </header>
            <div class="btn-chart">
                <button class="temp-chart">Temperature</button>
                <button class="humidity-chart">Humitity</button>
            </div>
            <canvas id="tempChart" style="width:100%;max-width:600px" class="p-4"></canvas>
            <canvas id="humidityChart" style="width:100%;max-width:600px;display: none;" class="p-4"></canvas>
        </div>
    </div>


</body>

<script src="./script.js"></script>

</html>
